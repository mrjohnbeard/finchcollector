{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Color: {{ finch.color }}</p>
    <p>Occupation: {{ finch.occupation }}</p>
    {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
    {% else %}
      <p>Age: BabyFinch</p>
    {% endif %}
  </div>
</div>

{% endblock %}
